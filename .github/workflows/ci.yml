name: CI

on:
  push:
  pull_request:

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      - name: Make package importable (PYTHONPATH)
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
      - name: Run unit tests
        run: pytest -q
      - name: Generate demo triage report
        run: |
          mkdir -p artifacts
          python -m netalert.run --alerts sample_data/sample_alerts.json --logs sample_data/sample_gateway_logs.json --out artifacts/report.md
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: netalert-triage-report
          path: artifacts/report.md
